<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dokumen Cuti - A. Sri Ras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: #333;
        }
        .header {
            width: 100%;
            background-color: #2980b9;
            color: white;
            padding: 10px 20px;
            text-align: left;
            font-size: 30px;
            font-weight: bold;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .header-content {
            flex-grow: 1;
        }
        .header-icon a {
            color: white;
            text-decoration: none;
            font-size: 1.8em;
            margin-right: 20px;
        }
        .header-icon a:hover {
            opacity: 0.8;
        }
        .content {
            background: #fff;
            padding: 20px;
            width: 1000px; /* Lebar card diperlebar untuk menampung 3 kolom */
            margin: 50px auto 20px auto;
            border-radius: 5px;
            box-shadow: 0 0 10px #ccc;
            flex-grow: 1;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .content h1 {
            color: #2980b9;
            margin-bottom: 30px;
        }
        .file-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px; /* Jarak antar file */
        }
        .file-item img {
            max-width: 100px;
            height: auto;
            margin-bottom: 10px;
        }
        .file-item a {
            text-decoration: none;
            color: #2980b9;
            font-weight: bold;
            display: block;
            margin-top: 5px;
            word-break: break-word; /* Memastikan teks panjang tidak meluber */
        }
        .file-item a:hover {
            text-decoration: underline;
        }
        .pdf-embed-section {
            margin-top: 40px;
            text-align: left;
            width: 100%;
        }
        .pdf-embed {
            width: 100%;
            height: 600px; /* Sesuaikan tinggi sesuai kebutuhan */
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Responsive adjustments for file content pages */
        @media (max-width: 768px) {
            .content {
                width: 95%;
                margin: 20px auto;
                padding: 15px;
            }
            .file-list {
                flex-direction: column;
                align-items: center;
            }
            .file-item {
                width: 90%; /* Ambil lebar penuh di layar kecil */
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">

        <div class="header-icon">

                <img src="back.png" alt="Kembali" width="28" height="28">
            </a>
        </div>
    </div>

    <div class="content">
        <div class="file-list">

            </div>
            <div class="file-item">

                    <img src="assets/icons/pdf_icon.png" alt="PDF Icon">
                    Formulir Cuti 2023.pdf
                </a>
            </div>
            <div class="file-item">
                <a href="dokumen/foto_pegawai_cuti.jpg" target="_blank">
                    <img src="assets/icons/image_icon.png" alt="Image Icon">

                </a>
            </div>
            </div>
    </div>
</body>
